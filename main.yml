---
- name: Get master IP address
  hosts: [localhost]
  gather_facts: false
  vars:
    ansible_python_interpreter: /usr/bin/python
  tasks:
    - name: Ensure boto and boto3 modules are installed
      pip:
        name: ['boto3', 'botocore']
    
    - name: Get facts for master
      ec2_instance_info:
        region: us-west-2
        filters:
          "tag:Name": master
      register: ec2_master 

    - name: Print info
      debug: msg="{{ ec2_master['instances'][0]['private_ip_address'] }}"
    
    - name: Add instance private IPs to group
      add_host:
        hostname: master
        ansible_host: "{{ ec2_master['instances'][0]['private_ip_address'] }}"
        groups: ec2master

- name: Run deployment and service
  hosts: ec2master
  user: ubuntu
  ansible_user: ubuntu 
  ansible_connection: ssh 
  ansible_ssh_private_key_file: /home/ubuntu/.ssh/key.pem
  gather_facts: false
  vars:
    replicas: 4
    image_name: ezeebube5/static_site
    deployment: blue
  tasks:
    - name: Create a Deployment for static_site.
      k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: "static_site_{{ deployment }}"
            namespace: default
          spec:
            replicas: "{{ replicas }}"
            selector:
              matchLabels:
                app: static_site
            template:
              metadata:
                labels:
                  app: static_site
                  deployment: "{{ deployment }}"
              spec:
                containers:
                - name: static_site
                  image: "{{ image_name }}:{{ deployment }}"
                  imagePullPolicy: Always
                  ports:
                  - containerPort: 80
    - name: Create a Service for static_site.
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: static_site
            namespace: default
          spec:
            type: NodePort
            ports:
            - port: 80
              targetPort: 80
              nodePort: 30007
            selector:
              app: static_site
              deployment: "{{ deployment }}"
